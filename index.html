---
layout: default
title: TEAMROOM
---
{% for post in site.posts limit:5  offset:0 %}
<div id="post">
	<h1 class="post_title"><a href="{{ post.url }}">{{ post.title}}</a></h1>
	<div class="index_meta">
		<div class="post_author">{{ post.author }}</div>
		<div class="post_date">{{ post.date | date: "%d/%m/%Y" }}</div>
		<div class="post_comments_count"><a href="{{post.url}}#disqus_thread" data-disqus-identifier="{{post.id}}">Deixe um coment&aacute;rio</a></div>			
	</div>
	<div class="post_content">
		{{ post.content | truncate: 400 }} <a class="continue_lendo" href="{{ post.url }}">Continue lendo &rarr;</a>
	</div>
</div>	
{% endfor %}
